<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - OinzPay</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Syne:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(165deg, var(--blue-dark) 0%, var(--blue-deep) 100%);
            padding: 24px;
            font-family: var(--font-body);
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .back-home {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            width: fit-content;
        }

        .back-home:hover {
            color: var(--white);
            transform: translateX(-4px);
        }

        .login-card {
            background: var(--white);
            padding: 48px 40px;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .login-logo {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            margin: 0 auto 16px;
            object-fit: cover;
            display: block;
        }

        .login-title {
            font-family: var(--font-heading);
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--text-dark);
            letter-spacing: -0.02em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.88rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .input-control {
            width: 100%;
            padding: 14px 16px;
            border-radius: 8px;
            border: 1px solid #E2E8F0;
            font-family: var(--font-body);
            font-size: 0.95rem;
            transition: all 0.2s ease;
            color: var(--text-dark);
        }

        .input-control:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(30, 102, 229, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-body);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .toggle-password:hover {
            opacity: 1;
        }

        .forgot-pass {
            display: block;
            text-align: right;
            font-size: 0.88rem;
            color: var(--blue);
            font-weight: 500;
            margin-top: -12px;
            margin-bottom: 24px;
            transition: color 0.2s;
        }

        .forgot-pass:hover {
            color: var(--blue-dark);
            text-decoration: underline;
        }

        .btn-full {
            width: 100%;
            padding: 16px;
        }

        .login-footer {
            margin-top: 28px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-body);
        }

        .login-footer a {
            color: var(--blue);
            font-weight: 600;
            transition: color 0.2s;
        }

        .login-footer a:hover {
            color: var(--blue-dark);
            text-decoration: underline;
        }
    </style>
</head>

<body class="login-page">
    <div class="login-container">
        <a href="index.html" class="back-home">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back to Home
        </a>
        <div class="login-card">
            <div class="login-header">
                <img src="assets/image.png" alt="OinzPay Logo" class="login-logo">
                <h2 class="login-title">Create your OinzPay Account</h2>
            </div>
            <form id="registerForm" onsubmit="event.preventDefault();">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="input-control" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email or Phone Number</label>
                    <input type="text" class="input-control" placeholder="Enter your email or phone" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="passwordInput" class="input-control" placeholder="Create password"
                            required>
                        <span class="toggle-password" id="togglePassword">
                            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-blue btn-full">Create Account</button>
            </form>
            <div class="login-footer">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#passwordInput');
        const eyeIcon = document.querySelector('#eyeIcon');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            if (type === 'text') {
                eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        });
    </script>
</body>

</html>
